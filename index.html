<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!--Icon for website-->
    <link rel="icon" href="currencies-icon.png">

    <!--Custom google font link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!--custom css link-->
    <link rel="stylesheet" href="styles.css">
 
    <!--Fontawesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img class="app-icon" src="currency.jpeg">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="100">
        <div class="dropdown">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert">Convert</button>
        <p id="result"></p>
    </div>


    <script src="currency.js"></script>
    <script src="api-key.js"></script>
    <script src="index.js"></script>
</body>
</html>
